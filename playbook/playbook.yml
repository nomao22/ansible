- hosts: hosts
  become: yes
  tasks:
    - name: create user
      ansible.builtin.user:
        name: ansible-worker
        state: present

    - name: create home directory for ansible-worker
      ansible.builtin.file:
        path: /home/ansible-worker
        state: directory
        owner: ansible-worker
        group: ansible-worker
        mode: 0755

    - name: git install
      ansible.builtin.apt:
        name: git
        state: present
        update_cache: yes
      tags: install-git

    - name: copy SSH keys
      ansible.builtin.copy:
        src: "../ssh_keys/"
        dest: /home/ansible-worker/.ssh/
        owner: ansible-worker
        group: ansible-worker
        mode: 0600
      tags: ssh-copy

    - name: ensure github.com is a known host
      ansible.builtin.lineinfile:
        path: /home/ansible-worker/.ssh/known_hosts
        create: yes
        state: present
        line: "{{ lookup('pipe', 'ssh-keyscan -t rsa github.com') }}"
        regexp: "^github\\.com"

    - name: set read permissions for ansible-worker directory
      ansible.builtin.file:
        path: /home/ansible-worker
        owner: ansible-worker
        group: ansible-worker
        mode: "0755"
        recurse: yes

    - name: create www directory
      ansible.builtin.file:
        path: /home/ansible-worker/www
        state: directory
        owner: ansible-worker
        group: ansible-worker
        mode: 0755

    - name: clone repository
      ansible.builtin.git:
        repo: "https://github.com/nomao22/stud-template.git"
        dest: "/home/ansible-worker/www/stud-template"
        update: no
        
      tags: clone-repo

    - name: replace html
      ansible.builtin.copy:
        src: "../index.html"
        dest: /home/ansible-worker/www/stud-template/index.html
        owner: ansible-worker
        mode: 0644

    - name: install Nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
      tags: nginx

    - name: copy config
      ansible.builtin.copy:
        src: "../ansible.iphilka.ru.conf"
        dest: /etc/nginx/sites-available/
        owner: root
        group: root
        mode: 0644
      tags: nginx
      notify:
        - restart Nginx

    - name: create link for nginx config
      ansible.builtin.file:
        src: /etc/nginx/sites-available/ansible.iphilka.ru.conf
        dest: /etc/nginx/sites-enabled/ansible.iphilka.ru.conf
        state: link
      tags: nginx
      notify:
        - restart Nginx

  handlers:
    - name: restart Nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
        enabled: yes